<div class="example-container mat-elevation-z8">
  <h2>Products</h2>

  <div class="loading-container" *ngIf="dataSource.loading$ | async">
    LOADING PRODUCTS
  </div>

  <div class="example-table-container" *ngIf="dataSource">

    <table mat-table [dataSource]="dataSource" class="example-table">
      <!-- Product ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let product">{{product.id}}</td>
      </ng-container>

      <!-- Product Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let product">{{product.name}}</td>
      </ng-container>

      <!-- Product Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let product">{{product.price}}</td>
      </ng-container>

      <!-- Product Rating Column -->
      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef>Rating</th>
        <td mat-cell *matCellDef="let product">{{product.rating}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="productsCount" [pageSize]="10"></mat-paginator>
</div>
